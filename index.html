<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Title -->

    <div class="title">
      <h1>My Quiz</h1>
    </div>

    <!-- RESULTS SECTION -->

    <div class="results">
      <h2>You score is <span>0%</span></h2>
    </div>

    <!-- FORM -->
    <div class="container">
      <form class="quiz">
        <!-- FIRST QUESTION      -->
        <div>
          <p class="first-question">This is the first question</p>
          <div class="answer-A">
            <input type="radio" name="q1" value="A" />
            <label class="check-label">
              This is the A answer
            </label>
          </div>
          <div class="answer-B">
            <input type="radio" name="q1" value="B" />
            <label class="check-label">
              This is the B answer
            </label>
          </div>
          <div class="answer-C">
            <input type="radio" name="q1" value="C" />
            <label class="check-label">
              This is the C answer
            </label>
          </div>
          <div class="answer-D">
            <input type="radio" name="q1" value="D" />
            <label class="check-label">
              This is the D answer
            </label>
          </div>

          <!-- QUESTION 2 -->
          <div class="question-2">
            <p>What is the answer to Question 2?</p>
            <div class="q2-A">
              <input type="radio" name="q2" value="A" />
              <label class="check-label">This is the A answer</label>
            </div>
            <div class="q2-B">
              <input type="radio" name="q2" value="B" />
              <label class="check-label">This is the B answer</label>
            </div>
            <div class="q2-C">
              <input type="radio" name="q2" value="C" />
              <label class="check-label">This is the C answer</label>
            </div>
            <div class="q2-D">
              <input type="radio" name="q2" value="D" />
              <label class="check-label">This is the D answer</label>
            </div>
          </div>
          <!-- QUESTION 3 -->
          <div class="question-3">
            <p>What is the answer to Question 3?</p>
            <div class="q3-A">
              <input type="radio" name="q3" value="A" />
              <label class="check-label">This is the A answer</label>
            </div>
            <div class="q3-B">
              <input type="radio" name="q3" value="B" />
              <label class="check-label">This is the B answer</label>
            </div>
            <div class="q3-C">
              <input type="radio" name="q3" value="C" />
              <label class="check-label">This is the C answer</label>
            </div>
            <div class="q3-D">
              <input type="radio" name="q3" value="D" />
              <label class="check-label">This is the D answer</label>
            </div>
          </div>
          <!-- QUESTION 4 -->
          <div class="question-4">
            <p>What is the answer to Question 4?</p>
            <div class="q4-A">
              <input type="radio" name="q4" value="A" />
              <label class="check-label">This is the A answer</label>
            </div>
            <div class="q4-B">
              <input type="radio" name="q4" value="B" />
              <label class="check-label">This is the B answer</label>
            </div>
            <div class="q4-C">
              <input type="radio" name="q4" value="C" />
              <label class="check-label">This is the C answer</label>
            </div>
            <div class="q4-D">
              <input type="radio" name="q4" value="D" />
              <label class="check-label">This is the D answer</label>
            </div>
          </div>
          <div class="button-container">
            <button class="button" type="submit">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
